<div class="auth-form mx-auto col-md-6">
    <ng-content select="h2"></ng-content>
    <form class="needs-validation" [formGroup]="authForm" novalidate (ngSubmit)="submit()">
        <div class="form-group">
            <label for="tenant">Tenant</label>
            <input type="text" id="tenant" name="tenant" formControlName="tenant" class="form-control" placeholder="Tenant">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" formControlName="username" class="form-control" type="text"
                placeholder="UserName">
            <div class="error" *ngIf="usernameRequired">
                Username is required
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" formControlName="password"
                placeholder="Password">
            <div class="error" *ngIf="passwordRequired">
                Password is required
            </div>
        </div>
